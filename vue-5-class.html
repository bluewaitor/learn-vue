<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>

<div id="app">
    <div class="static" v-bind:class="{ 'class-a': isA, 'class-b': isB }">对象语法1</div>
    <div class="static" v-bind:class="classObj">对象语法2</div>
    <div class="static" v-bind:class="[classA, classB]">数组语法</div>
    <div class="static" v-bind:class="[classA, isB ? classB : '']">数组语法[三元表达式]</div>
</div>
<script src="bower_components/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            isA: true,
            isB: true,
            classObj: {
                'class-a': true,
                'class-b': false
            },
            classA: 'class-a',
            classB: 'class-b'
        }
    })

</script>
</body>
</html>
