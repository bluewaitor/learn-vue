<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>

<div id="example">

</div>

<script src="bower_components/vue/dist/vue.js"></script>
<script>

    /**
     * 构造器
     */

    //创建一个Vue的根实例
    var vm = new Vue({
        // 选项
    });


    //可以扩展 Vue 构造器，从而用预定义选项创建可复用的组件构造器
    var MyComponent = Vue.extend({
        // 扩展选项
    });

    // 所有的 `MyComponent` 实例都将以预定义的扩展选项被创建
    var myComponentInstance = new MyComponent();


    /**
     * 属性与方法
     */

    var data = { a: 1 };
    var vm = new Vue({
        data: data
    });

    vm.a === data.a; // -> true

    // 设置属性也会影响到原始数据
    vm.a = 2;
    data.a; // -> 2

    // ... 反之亦然
    data.a = 3;
    vm.a; // -> 3


    var data = { a: 1 };
    var vm = new Vue({
        el: '#example',
        data: data
    });

    vm.$data === data; // -> true
    vm.$el === document.getElementById('example'); // -> true

    // $watch 是一个实例方法
    vm.$watch('a', function (newVal, oldVal) {
        // 这个回调将在 `vm.a`  改变后调用
    });

    /**
     * 实例声明周期
     */

    var vm = new Vue({
        data: {
            a: 1
        },
        created: function () {
            // `this` 指向 vm 实例
            console.log('a is: ' + this.a)
        }
    });
    // -> "a is: 1"

</script>
</body>
</html>
