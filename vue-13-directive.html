<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
</head>
<body>
	<div id="demo" v-demo:hello.a.b = 'msg'></div>

	<script src="./bower_components/vue/dist/vue.js"></script>
	<script>

	Vue.directive('demo',{
		bind: function () {
			console.log('dome bound!');
		},
		update: function (value) {
			this.el.innerHTML = 
				'name -'        + this.name + '<br>' +
				'expression -'  + this.expression + '<br>' +
				'argument -'    + this.arg + '<br>' +
				'modifiers -'   + JSON.stringify(this.modifiers) + '<br>' +
				'value -'       + value;
		}
	});

	var demo = new Vue({
		el: '#demo',
		data: {
			msg: 'Hello!'
		}
	});
	</script>
</body>
</html>
