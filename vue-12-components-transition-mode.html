<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<style type="text/css">
	.fade-transition {
		transition: opacity .3s ease;
	}
	.fade-enter, .fade-leave {
  		opacity: 0;
	}
	</style>
</head>
<body>
	
	<div id="app">
		<input type="radio" name="view" value="v-a" id="a" v-model="view">
		<label for="a">A</label>
		<input type="radio" name="view" value="v-b" id="b" v-model="view">
		<label for="b">B</label>
		<component
		    :is="view"
		    transition="fade"
		    transition-mode="in-out">
		</component>
	</div>
	
	<script src="./bower_components/vue/dist/vue.js"></script>
	<script>
	new Vue({
		el: "#app",
		data: {
			view: 'v-a'
		},
		components: {
			'v-a': {
				template: '<div>Component A</div>'
			},
			'v-b': {
				template: '<div>Component B</div>'
			}
		}
	});
	</script>
</body>
</html>
